<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather Journal</title>
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="info">
      <div class="summery">
        <i id="weather-icon"></i>
        <h3 id="weather-degree"></h3>
        <h3 id="city"></h3>
      </div>
      <div class="entry">
        <h4 class="title">Most Recent Entry</h4>
        <div id="date"></div>
        <div id="temp"></div>
        <div id="content"></div>
      </div>
    </div>
    <div class="form">
      <h2 class="holder headline">Weather Journal App</h2>
      <div class="holder zip">
        <label for="zip">Enter Zipcode here</label>
        <input type="text" id="zip" placeholder="enter zip code here" />
      </div>
      <div class="holder feel">
        <label for="feelings">How are you feeling today?</label>
        <textarea
          class="myInput"
          id="feelings"
          placeholder="Enter your feelings here"
          rows="9"
          cols="50"
        ></textarea>
      </div>
      <button id="generate" type="submit">Generate</button>
    </div>

    <script
      src="https://kit.fontawesome.com/d216af07bd.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
